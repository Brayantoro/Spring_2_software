<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core" >
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Datos de usuario </title>
</h:head>
<h:body>
    <p:panel header="Datos de usuario">
        <h:form >

            <div class="row d-flex"  >

                <div class="col-lg-8 col-md-1 align-self-center" >
                    <p:outputPanel >
                        <h:panelGrid columns="2" cellpadding="5">
                            <h:outputText value="Codigo :" />
                            <h:outputText value="#{busquedaBean.usuario.codigo}" style="font-weight:bold" />
                            <h:outputText value="Nombre :" />
                            <h:outputText value="#{busquedaBean.usuario.nombre}" style="..." />
                            <h:outputText value="Email :" />
                            <h:outputText value="#{busquedaBean.usuario.email}" style="..." />
                        </h:panelGrid>
                    </p:outputPanel>
                    <p:commandButton value="Ver Mascotas" styleClass="ui-button-raised" icon="pi pi-arrow-right" update="@form" iconPos="right" action="#{mascotaBean.irAListaMascotaUsuario(busquedaBean.usuario.codigo)}" />

                </div>

            </div>
        </h:form>
    </p:panel>

</h:body>
</html>
