<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core" >
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Usuarios</title>
</h:head>
<h:body>
    <p:panel header="Detalle del Plan">
    <h:form >

                <div class="row d-flex"  >

                    <div class="col-lg-8 col-md-1 align-self-center" >
                        <p:outputPanel >
                            <h:panelGrid columns="2" cellpadding="5">
                                <h:outputText value="Codigo plan:" />
                                <h:outputText value="#{detallePlanBean.plan.codigo}" style="font-weight:bold" />
                                <h:outputText value="Nombre plan:" />
                                <h:outputText value="$#{detallePlanBean.plan.nombre}" style="..." />
                                <h:outputText value="Precio:" />
                                <h:outputText value="$#{detallePlanBean.plan.precioTotal}" style="..." />
                                <h:outputText value="Nombre mascota:" />
                                <h:outputText value="#{detallePlanBean.plan.mascota.nombre}" style="..." />
                                <h:outputText value="Nombre dueÃ±o:" />
                                <h:outputText value="#{detallePlanBean.plan.mascota.duenoMascota.nombre}" style="..." />
                                <h:outputText value="Estado del Plan:" />
                                <h:outputText value="#{detallePlanBean.estado}" style="..." />
                            </h:panelGrid>
                        </p:outputPanel>

                    </div>
                    <div class="col-lg-2 col-md-1 align-self-center" >
                        <div >
                            <p>medio de pago:</p>
                            <p:selectOneMenu id="pago_p" value="#{detallePlanBean.medioPago}" required="true" requiredMessage="Debe Seleccionar un medio de Pago" >
                                <f:selectItem itemLabel="Seleccione un medio de pago" noSelectionOption="true"/>
                                <f:selectItem itemValue="Tarjeta de Credito" itemLabel="Tarjeta de Credito"/>
                                <f:selectItem itemValue="PSE" itemLabel="PSE"/>
                                <f:selectItem itemValue="Efectivo" itemLabel="Efectivo"/>
                                <f:selectItem itemValue="Otro" itemLabel="Otro"/>
                            </p:selectOneMenu>
                        </div>
                        <p:commandButton value="Pagar Plan" styleClass="ui-button-raised" icon="pi pi-arrow-right" update="@form" iconPos="right" action="#{detallePlanBean.pagarPlan}" />

                    </div>



                </div>



    </h:form>
    </p:panel>
    <h2>Beneficios</h2>
    <h:form >
        <p:dataView value="#{detallePlanBean.beneficios}" var="beneficio"   >

            <p:dataViewListItem >
                <div class="row d-flex"  >

                    <div class="col-lg-8 col-md-1 align-self-center" >
                        <p:outputPanel >
                            <h:panelGrid columns="2" cellpadding="5">
                                <h:outputText value="Nombre Beneficio:" />
                                <h:outputText value="#{beneficio.nombre}" style="font-weight:bold" />
                                <h:outputText value="Pecio beneficio:" />
                                <h:outputText value="#{beneficio.precio}" style="..." />
                            </h:panelGrid>
                        </p:outputPanel>

                    </div>

                </div>

            </p:dataViewListItem>
        </p:dataView>

    </h:form>

</h:body>
</html>
