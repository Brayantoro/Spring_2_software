<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core" >
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Crear Usuario</title>
</h:head>
<h:body>
    <p:panel header="Registrar Usuario">
        <h:form>
            <h:panelGrid columns="2" cellpadding="5">

                <p:outputLabel value="Codigo:" for="codigo_u"/>
                <p:inputText id="codigo_u" value="#{usuarioBean.usuario.codigo}" required="true"/>

                <p:outputLabel value="Nombre:" for="nombre_u"/>
                <p:inputText id="nombre_u" value="#{usuarioBean.usuario.nombre}" required="true"/>

                <p:outputLabel value="Email:" for="email_u"/>
                <p:inputText id="email_u" value="#{usuarioBean.usuario.email}" required="true"/>

                <p:outputLabel value="Telefono:" for="telefono_u"/>
                <p:inputText id="telefono_u" value="#{usuarioBean.usuario.telefonos}" required="true"/>


            </h:panelGrid>
            <p:growl showDetail="true"/>
            <p:commandButton value="Registra usuario" action="#{usuarioBean.registrarUsuario}"  style="margin-right: 20px" update="@form" />


            <p:growl showDetail="true"/>
            <p:commandButton value="Actualizar usuario" action="#{usuarioBean.ActualizaarUsuario}" update="@form" />




        </h:form>
    </p:panel>
    <p:panel header="Eliminar Usuario">
        <h:form>
            <h:panelGrid columns="2" cellpadding="5">

                <p:outputLabel value="CodigoE:" for="codigoE_u"/>
                <p:inputText id="codigoE_u" value="#{usuarioBean.usuario.codigo}" required="true"/>


            </h:panelGrid>
            <p:growl showDetail="true"/>
            <p:commandButton value="Eliminar usuario" action="#{usuarioBean.eliminarUsuario}" update="@form" />



        </h:form>
    </p:panel>

</h:body>
</html>
