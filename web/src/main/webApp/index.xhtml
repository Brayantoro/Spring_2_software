<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core" >

<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Mi primera pagina</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
</h:head>
<h:body>
    <div id="header">
        <nav class="py-2 bg-light border-bottom">
            <div class="container d-flex flex-wrap">
                <ul class="nav me-auto">
                    <li class="nav-item"><a href="index.xhtml" class="nav-link link-dark px-2 active" aria-current="page">Inicio</a></li>
                    <li class="nav-item"><a href="crear_plan.xhtml" class="nav-link link-dark px-2">Crear Plan</a></li>
                    <li class="nav-item"><a href="usuarios.xhtml" class="nav-link link-dark px-2">Usuarios</a></li>
                    <li class="nav-item"><a href="#" class="nav-link link-dark px-2">FAQs</a></li>
                    <li class="nav-item"><a href="#" class="nav-link link-dark px-2">About</a></li>
                </ul>
                <ul class="nav">

                    <h:form rendered="#{!seguridadBean.autenticado}">
                        <p:commandButton value="Login" styleClass="btn btn-light text-dark me-2" onclick="PF('login').show()" icon="pi pi-sign-in"/>
                        <p:commandButton value="Registro Usuario" styleClass="btn btn-primary" action="registrar_usuario?faces-redirect=true" icon="pi pi-user-plus"/>
                    </h:form>
                    <h:panelGrid columns="2" cellpadding="2">

                            <div id="info-sesion2" jsf:rendered="#{seguridadBean.autenticado}" >
                                <h:form  >
                                    <b>
                                        <p:outputLabel  value="#{seguridadBean.usuarioSesion.username}" />
                                    </b>
                                    <p:commandButton value="Cerrar Sesion"  action="#{seguridadBean.cerrarSesion}" style="margin-left: 20px"/>
                                </h:form>
                            </div>

                    </h:panelGrid>

                </ul>
            </div>
        </nav>
        <header class="py-3 mb-4 border-bottom">
            <div class="container d-flex flex-wrap justify-content-center">
                <a href="/" class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto text-dark text-decoration-none">
                    <i class="   pi  pi-heart  " style="font-size: 2rem; margin-right: 10px" />
                    <span class="fs-3"> Safepet</span>
                </a>

                <h:form>
                    <div class="col-12 col-lg-auto mb-3 mb-lg-0 input-search ui-inputgroup">
                        <p:inputText style="width: 300px" placeholder="ingrese un usuario" required="true" value="#{busquedaBean.busqueda}"/>
                        <p:commandButton icon="pi pi-search" action="#{busquedaBean.buscar}" update="@form"/>
                    </div>
                </h:form>
            </div>
        </header>

    </div>
    <div id="content">
        <img src="/uploads/imagen_principal.jpg" class="card-img-top" alt="..." style="max-width: 1500px"/>

    </div>
    <p:dialog header="Iniciar sesión" showEffect="fade" widgetVar="login" modal="true"
              rendered="#{!seguridadBean.autenticado}" >
        <h:form >
            <h:panelGrid columns="3" cellpadding="5">
                <p:outputLabel for="email_login" value="Email:" />
                <p:inputText id="email_login" value="#{seguridadBean.email}" required="true" />
                <p:message for="email_login" />
                <p:outputLabel for="password_login" value="Password:" />
                <p:password id="password_login" value="#{seguridadBean.password}" required="true"
                />
                <p:message for="password_login" />
            </h:panelGrid>
            <p:commandButton value="Iniciar Sesión" action="#{seguridadBean.iniciarSesion}"
                             styleClass="mt-4" update="@form" icon="pi pi-sign-in" iconPos="left" />
            <p:growl for="login-bean" showDetail="true" />
        </h:form>
    </p:dialog>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</h:body>
</html>
